name: lint-oas

on:
  push:
    paths:
      - "src/openzaak/components/*/openapi.yaml"
      - .github/workflows/lint-oas.yml
    branches:
      - '**'
  workflow_dispatch:

jobs:
  open-api-workflow-lint-oas:
    uses: maykinmedia/open-api-workflows/.github/workflows/lint-oas.yml@v1
    strategy:
      matrix:
        component:
          - autorisaties
          - besluiten
          - catalogi
          - documenten
          - zaken
    with:
      schema-path: 'src/openzaak/components/${{ matrix.component }}/openapi.yaml'
