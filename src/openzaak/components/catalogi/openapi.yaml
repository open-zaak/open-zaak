openapi: 3.0.3
info:
  title: Catalogi API
  version: 1.3.1
  description: |
    Een API om een zaaktypecatalogus (ZTC) te benaderen.

    De zaaktypecatalogus helpt gemeenten om het proces vanuit de 'vraag van een
    klant' (productaanvraag, melding, aangifte, informatieverzoek e.d.) tot en met
    het leveren van een passend antwoord daarop in te richten, inclusief de
    bijbehorende informatievoorziening.

    Een CATALOGUS bestaat uit ZAAKTYPEn, INFORMATIEOBJECTTYPEn en BESLUITTYPEn en
    wordt typisch gebruikt om een ZAAK (in de Zaken API), INFORMATIEOBJECT (in de
    Documenten API) en BESLUIT (in de Besluiten API) te voorzien van type,
    standaardwaarden en processtructuur.

    **Afhankelijkheden**

    Deze API is afhankelijk van:

    * Gemeentelijke Selectielijst API
    * Autorisaties API *(optioneel)*


    ### Autorisatie

    Deze API vereist autorisatie.

    _Zelf een token genereren_

    De tokens die gebruikt worden voor autorisatie zijn [JWT's](https://jwt.io) (JSON web
    token). In de API calls moeten deze gebruikt worden in de `Authorization`
    header:

    ```
    Authorization: Bearer <token>
    ```

    Om een JWT te genereren heb je een `client ID` en een `secret` nodig. Het JWT
    moet gebouwd worden volgens het `HS256` algoritme. De vereiste payload is:

    ```json
    {
        "iss": "<client ID>",
        "iat": 1572863906,
        "client_id": "<client ID>",
        "user_id": "<user identifier>",
        "user_representation": "<user representation>"
    }
    ```

    Als `issuer` gebruik je dus je eigen client ID. De `iat` timestamp is een
    UNIX-timestamp die aangeeft op welk moment het token gegenereerd is.

    `user_id` en `user_representation` zijn nodig voor de audit trails. Het zijn
    vrije velden met als enige beperking dat de lengte maximaal de lengte van
    de overeenkomstige velden in de audit trail resources is (zie rest API spec).

    [Link naar volledige documentatie(in het Engels)](https://open-zaak.readthedocs.io/en/stable/client-development/authentication.html) met codevoorbeelden voor Java, JavaScript, PHP, Python.


    ### Notificaties

    Deze API publiceert notificaties op het kanaal `zaaktypen`.

    **Main resource**

    `zaaktype`



    **Kenmerken**

    * `catalogus`: URL-referentie naar de CATALOGUS waartoe dit ZAAKTYPE behoort.

    **Resources en acties**
    - `zaaktype`: create, update, destroy


    Deze API publiceert notificaties op het kanaal `besluittypen`.

    **Main resource**

    `besluittype`



    **Kenmerken**

    * `catalogus`: URL-referentie naar de CATALOGUS waartoe dit BESLUITTYPE behoort.

    **Resources en acties**
    - `besluittype`: create, update, destroy


    Deze API publiceert notificaties op het kanaal `informatieobjecttypen`.

    **Main resource**

    `informatieobjecttype`



    **Kenmerken**

    * `catalogus`: URL-referentie naar de CATALOGUS waartoe dit INFORMATIEOBJECTTYPE behoort.

    **Resources en acties**
    - `informatieobjecttype`: create, update, destroy


    **Handige links**

    * [API-documentatie](https://vng-realisatie.github.io/gemma-zaken/standaard/)
    * [Open Zaak documentatie](https://open-zaak.readthedocs.io/en/latest/)
    * [Zaakgericht werken](https://www.vngrealisatie.nl/producten/api-standaarden-zaakgericht-werken)
    * [Open Zaak GitHub](https://github.com/open-zaak/open-zaak)
