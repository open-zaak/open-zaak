info:
  title: Besluiten API
  version: 1.1.0
  description: |
    Een API om een besluitregistratiecomponent (BRC) te benaderen.

    Een BESLUIT wordt veelal schriftelijk vastgelegd maar dit is niet
    noodzakelijk. Omgekeerd kan het voorkomen dat in een INFORMATIEOBJECT meerdere
    besluiten vastgelegd zijn. Vandaar de N:M-relatie naar INFORMATIEOBJECT. Een
    besluit komt voort uit een zaak van de zaakbehandelende organisatie dan wel is
    een besluit van een andere organisatie dat het onderwerp (object) is van een
    zaak van de zaakbehandelende organisatie. BESLUIT heeft dan ook een optionele
    relatie met de ZAAK waarvan het een uitkomst is.

    De typering van BESLUITen is in de Catalogi API (ZTC) ondergebracht in de vorm
    van BESLUITTYPEn.

    **Afhankelijkheden**

    Deze API is afhankelijk van:

    * Catalogi API
    * Notificaties API
    * Documenten API *(optioneel)*
    * Zaken API *(optioneel)*
    * Autorisaties API *(optioneel)*


    ### Autorisatie

    Deze API vereist autorisatie.

    _Zelf een token genereren_

    De tokens die gebruikt worden voor autorisatie zijn [JWT's](https://jwt.io) (JSON web
    token). In de API calls moeten deze gebruikt worden in de `Authorization`
    header:

    ```
    Authorization: Bearer <token>
    ```

    Om een JWT te genereren heb je een `client ID` en een `secret` nodig. Het JWT
    moet gebouwd worden volgens het `HS256` algoritme. De vereiste payload is:

    ```json
    {
        "iss": "<client ID>",
        "iat": 1572863906,
        "client_id": "<client ID>",
        "user_id": "<user identifier>",
        "user_representation": "<user representation>"
    }
    ```

    Als `issuer` gebruik je dus je eigen client ID. De `iat` timestamp is een
    UNIX-timestamp die aangeeft op welk moment het token gegenereerd is.

    `user_id` en `user_representation` zijn nodig voor de audit trails. Het zijn
    vrije velden met als enige beperking dat de lengte maximaal de lengte van
    de overeenkomstige velden in de audit trail resources is (zie rest API spec).

    [Link naar volledige documentatie(in het Engels)](https://open-zaak.readthedocs.io/en/stable/client-development/authentication.html) met codevoorbeelden voor Java, JavaScript, PHP, Python.


    ### Notificaties

    Deze API publiceert notificaties op het kanaal `besluiten`.

    **Main resource**

    `besluit`



    **Kenmerken**

    * `verantwoordelijke_organisatie`: Het RSIN van de niet-natuurlijk persoon zijnde de organisatie die het besluit heeft vastgesteld.
    * `besluittype`: URL-referentie naar het BESLUITTYPE (in de Catalogi API).

    **Resources en acties**


