    ZaakRequest:
      type: object
      description: |-
        Set gegevensgroepdata from validated nested data.

        Usage: include the mixin on the ModelSerializer that has gegevensgroepen.
      properties:
        identificatie:
          type: string
          description: De unieke identificatie van de ZAAK binnen de organisatie die
            verantwoordelijk is voor de behandeling van de ZAAK.
          maxLength: 40
        bronorganisatie:
          type: string
          minLength: 1
          description: Het RSIN van de Niet-natuurlijk persoon zijnde de organisatie
            die de zaak heeft gecreeerd. Dit moet een geldig RSIN zijn van 9 nummers
            en voldoen aan https://nl.wikipedia.org/wiki/Burgerservicenummer#11-proef
          maxLength: 9
        omschrijving:
          type: string
          description: Een korte omschrijving van de zaak.
          maxLength: 80
        toelichting:
          type: string
          description: Een toelichting op de zaak.
          maxLength: 1000
        zaaktype:
          type: string
          minLength: 1
          description: URL-referentie naar het ZAAKTYPE (in de Catalogi API).
          format: uri
          maxLength: 1000
        registratiedatum:
          type: string
          format: date
          description: De datum waarop de zaakbehandelende organisatie de ZAAK heeft
            geregistreerd. Indien deze niet opgegeven wordt, wordt de datum van vandaag
            gebruikt.
        verantwoordelijkeOrganisatie:
          type: string
          minLength: 1
          description: Het RSIN van de Niet-natuurlijk persoon zijnde de organisatie
            die eindverantwoordelijk is voor de behandeling van de zaak. Dit moet
            een geldig RSIN zijn van 9 nummers en voldoen aan https://nl.wikipedia.org/wiki/Burgerservicenummer#11-proef
          maxLength: 9
        startdatum:
          type: string
          format: date
          description: De datum waarop met de uitvoering van de zaak is gestart
        einddatumGepland:
          type: string
          format: date
          nullable: true
          description: De datum waarop volgens de planning verwacht wordt dat de zaak
            afgerond wordt.
        uiterlijkeEinddatumAfdoening:
          type: string
          format: date
          nullable: true
          description: De laatste datum waarop volgens wet- en regelgeving de zaak
            afgerond dient te zijn.
        publicatiedatum:
          type: string
          format: date
          nullable: true
          description: Datum waarop (het starten van) de zaak gepubliceerd is of wordt.
        communicatiekanaal:
          type: string
          format: uri
          description: Het medium waarlangs de aanleiding om een zaak te starten is
            ontvangen. URL naar een communicatiekanaal in de VNG-Referentielijst van
            communicatiekanalen.
          maxLength: 1000
        communicatiekanaalNaam:
          type: string
          description: '**EXPERIMENTEEL** De naam van het medium waarlangs de aanleiding
            om een zaak te starten is ontvangen.'
          maxLength: 250
        productenOfDiensten:
          type: array
          items:
            type: string
            format: uri
            minLength: 1
            title: URL naar product/dienst
            maxLength: 1000
          description: De producten en/of diensten die door de zaak worden voortgebracht.
            Dit zijn URLs naar de resources zoals die door de producten- en dienstencatalogus-API
            wordt ontsloten. De producten/diensten moeten bij het zaaktype vermeld
            zijn.
        vertrouwelijkheidaanduiding:
          allOf:
          - $ref: '#/components/schemas/VertrouwelijkheidaanduidingEnum'
          title: Vertrouwlijkheidaanduiding
          description: Aanduiding van de mate waarin het zaakdossier van de ZAAK voor
            de openbaarheid bestemd is. Optioneel - indien geen waarde gekozen wordt,
            dan wordt de waarde van het ZAAKTYPE overgenomen. Dit betekent dat de
            API _altijd_ een waarde teruggeeft.
        betalingsindicatie:
          description: |-
            Indicatie of de, met behandeling van de zaak gemoeide, kosten betaald zijn door de desbetreffende betrokkene.

            Uitleg bij mogelijke waarden:

            * `nvt` - Er is geen sprake van te betalen, met de zaak gemoeide, kosten.
            * `nog_niet` - De met de zaak gemoeide kosten zijn (nog) niet betaald.
            * `gedeeltelijk` - De met de zaak gemoeide kosten zijn gedeeltelijk betaald.
            * `geheel` - De met de zaak gemoeide kosten zijn geheel betaald.
          oneOf:
          - $ref: '#/components/schemas/BetalingsindicatieEnum'
          - $ref: '#/components/schemas/BlankEnum'
        laatsteBetaaldatum:
          type: string
          format: date-time
          nullable: true
          description: De datum waarop de meest recente betaling is verwerkt van kosten
            die gemoeid zijn met behandeling van de zaak.
        zaakgeometrie:
          allOf:
          - $ref: '#/components/schemas/GeoJSONGeometry'
          nullable: true
          description: Punt, lijn of (multi-)vlak geometrie-informatie, in GeoJSON.
        verlenging:
          allOf:
          - $ref: '#/components/schemas/VerlengingRequest'
          nullable: true
          description: Gegevens omtrent het verlengen van de doorlooptijd van de behandeling
            van de ZAAK
        opschorting:
          allOf:
          - $ref: '#/components/schemas/OpschortingRequest'
          nullable: true
          description: Gegevens omtrent het tijdelijk opschorten van de behandeling
            van de ZAAK
        selectielijstklasse:
          type: string
          format: uri
          description: URL-referentie naar de categorie in de gehanteerde 'Selectielijst
            Archiefbescheiden' die, gezien het zaaktype en het resultaattype van de
            zaak, bepalend is voor het archiefregime van de zaak.
          maxLength: 1000
        hoofdzaak:
          type: string
          format: uri
          nullable: true
          title: Is deelzaak van
          description: URL-referentie naar de ZAAK, waarom verzocht is door de initiator
            daarvan, die behandeld wordt in twee of meer separate ZAAKen waarvan de
            onderhavige ZAAK er één is.
          minLength: 1
          maxLength: 1000
        relevanteAndereZaken:
          type: array
          items:
            $ref: '#/components/schemas/RelevanteZaakRequest'
          description: Een lijst van relevante andere zaken.
        kenmerken:
          type: array
          items:
            $ref: '#/components/schemas/ZaakKenmerkRequest'
          description: Lijst van kenmerken. Merk op dat refereren naar gerelateerde
            objecten beter kan via `ZaakObject`.
        archiefnominatie:
          nullable: true
          description: |-
            Aanduiding of het zaakdossier blijvend bewaard of na een bepaalde termijn vernietigd moet worden.

            Uitleg bij mogelijke waarden:

            * `blijvend_bewaren` - Het zaakdossier moet bewaard blijven en op de Archiefactiedatum overgedragen worden naar een archiefbewaarplaats.
            * `vernietigen` - Het zaakdossier moet op of na de Archiefactiedatum vernietigd worden.
          oneOf:
          - $ref: '#/components/schemas/ArchiefnominatieEnum'
          - $ref: '#/components/schemas/BlankEnum'
          - $ref: '#/components/schemas/NullEnum'
        archiefstatus:
          allOf:
          - $ref: '#/components/schemas/ArchiefstatusEnum'
          description: |-
            Aanduiding of het zaakdossier blijvend bewaard of na een bepaalde termijn vernietigd moet worden.

            Uitleg bij mogelijke waarden:

            * `nog_te_archiveren` - De zaak cq. het zaakdossier is nog niet als geheel gearchiveerd.
            * `gearchiveerd` - De zaak cq. het zaakdossier is als geheel niet-wijzigbaar bewaarbaar gemaakt.
            * `gearchiveerd_procestermijn_onbekend` - De zaak cq. het zaakdossier is als geheel niet-wijzigbaar bewaarbaar gemaakt maar de vernietigingsdatum kan nog niet bepaald worden.
            * `overgedragen` - De zaak cq. het zaakdossier is overgebracht naar een archiefbewaarplaats.
        archiefactiedatum:
          type: string
          format: date
          nullable: true
          description: De datum waarop het gearchiveerde zaakdossier vernietigd moet
            worden dan wel overgebracht moet worden naar een archiefbewaarplaats.
            Wordt automatisch berekend bij het aanmaken of wijzigen van een RESULTAAT
            aan deze ZAAK indien nog leeg.
        opdrachtgevendeOrganisatie:
          type: string
          description: De krachtens publiekrecht ingestelde rechtspersoon dan wel
            ander niet-natuurlijk persoon waarbinnen het (bestuurs)orgaan zetelt dat
            opdracht heeft gegeven om taken uit te voeren waaraan de zaak invulling
            geeft.
          maxLength: 9
        processobjectaard:
          type: string
          title: Procesobjectaard
          description: Omschrijving van het object, subject of gebeurtenis waarop,
            vanuit archiveringsoptiek, de zaak betrekking heeft.
          maxLength: 200
        startdatumBewaartermijn:
          type: string
          format: date
          nullable: true
          description: De datum die de start markeert van de termijn waarop het zaakdossier
            vernietigd moet worden.
        processobject:
          allOf:
          - $ref: '#/components/schemas/ProcessobjectRequest'
          nullable: true
          description: Specificatie van de attribuutsoort van het object, subject
            of gebeurtenis  waarop, vanuit archiveringsoptiek, de zaak betrekking
            heeft en dat bepalend is voor de start van de archiefactietermijn.
      required:
      - bronorganisatie
      - startdatum
      - verantwoordelijkeOrganisatie
      - zaaktype
